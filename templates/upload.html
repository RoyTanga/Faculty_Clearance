<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Clearance System</title>
</head>
<body>
    <h1>Upload Your Clearance Documents</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="email">Faculty Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="files">Upload Documents (PDF only):</label>
        <input type="file" id="files" name="files[]" multiple required><br><br>
        
        <button type="submit">Submit Documents</button>
    </form>
</body>
</html>
